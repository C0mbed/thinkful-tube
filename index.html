<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Challenge: Thinkful Tube</title>
        <script
          src="https://code.jquery.com/jquery-3.2.1.min.js"
          integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
          crossorigin="anonymous"></script>
        <link href="index.css" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    </head>
    <body>
      <nav class="navbar">
        <h1>YouTube Video Search</h1>
        <img id="icon" src="yt_icon_rgb.png" alt="red youtube icon">
      </nav>
      <main class="container">
        <section class="search_container>
          <form action="#" class="js-search-form">
            <label for="query"></label>
            <input type="text" id="query" class="js-query">
            <button type="submit" id="search_button">Search</button>
          </form>
        </section>
        <section class="view_container">
          <h2>Results</h2>
          <div class="js-search-results" aria-live="assertive">
            <!--injected by JS-->
          </div>
        </section>
      </main>
      <script src="https://apis.google.com/js/api.js"></script>
      <script src="index.js"></script>
    </body>
</html>
